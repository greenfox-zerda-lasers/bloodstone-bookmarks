
<section class= "listSite">
  <header>
    <div class="bigLogo">
      <div class="small-Logo"></div>
    </div>
  </header>
  <main class="mainList">
    <ul class ="linksContainer">
      <li class="links" ng-repeat="link in dummyLinks"><p>Title: {{link.title}}</p><p> Url:  {{link.url}}</p></li>
    </ul>
    <!-- Footer and link adding button -->
    <footer>
      <div class="circle" ng-click="onAddClick()">
        <div class="plusURL">
          <span class="popupBtn">+</span>
          <div class="addURL" ng-show="showInputBox">
            <input class="addURLInput" type="text" placeholder="Add url:" ng-model="newURL" ng-keypress="($event.charCode==13)? saveLink() : return">
          </div>
          <div class="triangle trianglePosition" ng-show="showInputBox"></div>
          <div class="triangle triangle-shadow" ng-show="showInputBox"></div>
        </div>
      </div>
      <p class="team">Team Zerda Lasers BloodStone, Green Fox Academy, 2017 | <a href="http://bloodstonedevelopment.tk"</a></p>
    </footer>
  </main>
</section>
